<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Selected List</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="/Dropdown/demo.js"></script>
</head>
<body>
    <form action="CountryStateDao" method="get">
    <h1>Select Item</h1>

<label for="country">Choose a country:</label>
  <select name="country" id="country">
    <option value="Usa">Select a country</option>
  </select>
  <br><br>
  <label for="state">Choose a state :</label>
  <select name="state" id="state">
    <option value="Newyork">Select a State</option>
   
    </select>
    <br><br>
  <label for="city">Choose a city :</label>
  <select name="city" id="city">
    <option value="Newyork">Select a City</option>
     </select>
     <br><br>
     <input type="submit" value="Submit">
     </form>
  </body>
</html>
